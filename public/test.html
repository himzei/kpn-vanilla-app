<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 2000px 0;
      }
      .wrap {
        width: 1100px;
        margin: 0 auto;
      }
      .header {
        height: 200px;
        background: palegreen;
      }
      .content {
        position: relative;
      }
      .content:after {
        display: block;
        clear: both;
        content: "";
      }
      .main {
        float: left;
        margin-right: 10px;
        background: skyblue;
        width: 790px;
        height: 1500px;
      }
      .wing {
        overflow: hidden;
      }
      .wing .inner {
        width: 300px;
        height: 300px;
        background: plum;
      }
      /* 스크롤시 고정 될 윙배너 css */
      .wing.fixed .inner {
        position: fixed;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">Header</div>

      <div class="content">
        <div class="main">Main Area</div>

        <div class="wing">
          <div class="inner">Wing Banner</div>
        </div>
      </div>
    </div>
    <script>
      const content = document.querySelector(".content");
      const wing = document.querySelector(".wing");

      const contentTop = content.getBoundingClientRect().top + window.scrollY;
      const contentBottom =
        content.getBoundingClientRect().bottom + window.scrollY;
      console.log(wing.offsetHeight);

      window.addEventListener("scroll", function () {
        if (window.scrollY > contentTop && window.scrollY < contentBottom) {
          wing.classList.add("fixed");
        } else {
          wing.classList.remove("fixed");
        }
      });
    </script>
  </body>
</html>
